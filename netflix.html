<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <img src="pp.png" width="170" height="60" alt="netflix">
    </header>
    <div class="container">
        <div class="form_area">
           <div> <p class="title">Sign In</p>
            <form action="">
                <div class="form_group">
                    <input class="form_style"placeholder="Email or mobile number" id="email"type="text">
                </div>
                <div class="form_group">
                    <input class="form_style"placeholder="Password" id="password" type="password">
                </div>
                <div>
                    <button class="btn">SIGN IN</button>
                    
                    <p class="ok">OR</p>
                    
                    <button class="b">Use a sign-in code</button>
                    <p class="fp">Forgot Password?</p>
                    <input class="c" id="cb" type="checkbox">
                    <label class="cb" for="cb">Remember me</label>
                    <p class="new">New to Netflix? <a class="neww" href="">Sign up now.</a></p>
                    <p class="last">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
